<table *ngIf="employee">
    <tbody>
        <tr>
            <td> Name</td>
            <td>{{employee.EmpName}}</td>
        </tr>
        <tr>
            <td>Age</td>
            <td>{{employee.Age}}</td>
        </tr>
        <tr>
            <td>Salary</td>
            <td>{{employee.Salary}}</td>
        </tr>
        <tr>
            <td>Gender</td>
            <td>{{employee.Gender}}</td>
        </tr>
    </tbody>
</table>
